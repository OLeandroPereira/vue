<!--V-IF-->

<!--O v-if é uma diretiva que permite utilizarmos condicionais para mostrar ou não um elemento. Podemos utilizar também o v-else que deve vir logo após o if para funcionar.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <div id="app">
      <p v-if="logado">Você está logado.</p>
      <p v-else>Você não está logado.</p>
    </div>
  
  
  <!--O v-else-if também existe.-->
  
    <script>
      const vm = new Vue({
      el: "#app",
      data: {
        logado: true
      }
    });
    </script>
  </body>
  
  <!--GRUPOS-->
  
  <!--Podemos agrupar um conteúdo com a tag <template>-->
  
    <body>
      <div id="app">
        <template v-if="logado">
          <p>Você está logado.</p>
          <button @click="logado = false">Deslogar</button>
        </template>
        <template v-else>
          <p>Você não está logado.</p>
          <button @click="logado = true">Logar</button>
        </template>
      </div>
    
  
      <script>
        const vm = new Vue({
          el: "#app",
          data: {
            logado: false
          }
        });
      </script>
    </body>
  
    <!--V-SHOW VS V-IF-->
  
    <!--O v-if remove o elemento, v-show apenas adicionar o display: none;. v-show é preferido se você for mudar constantemente o estado, por ser mais rápido.-->
  
    <body>
      <div id="app">
        <p v-show="logado">Show logado</p>
        <p v-if="logado">If logado</p>
      </div>
    
  
      <script>
        const vm = new Vue({
          el: "#app",
          data: {
            logado: false
          }
        });
      </script>
    
</body>
</html>
